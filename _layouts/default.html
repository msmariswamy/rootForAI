<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - AI Learning Platform</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <div class="container nav-links">
      <button id="theme-toggle" aria-label="Toggle dark mode" style="background:none;border:none;color:inherit;font-size:1.2rem;cursor:pointer;">üåô</button>
      <a href="{{ '/' | relative_url }}" style="font-weight: 700; font-size: 1.1rem;">AI Learning Platform</a>
      <a href="{{ '/' | relative_url }}#paths">Paths</a>
      <a href="{{ '/' | relative_url }}#topics">Topics</a>
      <a href="{{ '/blog' | relative_url }}">Blog</a>
      <a href="{{ '/search' | relative_url }}">Search</a>
      <a href="{{ '/about' | relative_url }}">About</a>
    </div>
  </header>

  {% if page.hero != false %}
  <div class="hero">
    <div class="container">
      <h1>{{ page.title | default: site.title }}</h1>
      <p>{{ page.description | default: site.description }}</p>
    </div>
  </div>
  {% endif %}

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ 'now' | date: '%Y' }} AI Learning Platform</p>
      <p style="margin-top: 0.5rem; opacity: 0.7;">Powered by GitHub Pages</p>
    </div>
  </footer>
<script>
(function(){
  const themeToggle = document.getElementById('theme-toggle');
  const saved = localStorage.getItem('theme') || 'light';
  if (saved === 'dark') document.documentElement.setAttribute('data-theme','dark');
  if (themeToggle) {
    themeToggle.textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    themeToggle.addEventListener('click',()=>{
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme','light');
        themeToggle.textContent='üåô';
      } else {
        document.documentElement.setAttribute('data-theme','dark');
        localStorage.setItem('theme','dark');
        themeToggle.textContent='‚òÄÔ∏è';
      }
    });
  }
})();
</script>
</body>
</html>
