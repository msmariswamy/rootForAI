# Site settings
title: AI Learning Platform
description: Your pathway to mastering Artificial Intelligence

# Author
author:
  name: AI Learning Platform
  bio: "Passionate about making AI education accessible to everyone. Sharing knowledge and resources to help you master AI concepts."
  avatar: /assets/images/avatar.png

# URL settings for GitHub Pages
url: "https://msmariswamy.github.io"
baseurl: "/rootForAI"

# Social links
social:
  github: msmariswamy
  twitter: ""

# Pagination
paginate: 6
paginate_path: "/blog/page/:num/"

# Learning paths
learning_paths:
  - id: beginner
    title: Beginner Path
    description: Start your AI journey with fundamentals
    icon: ðŸŒ±
  - id: intermediate
    title: Intermediate Path
    description: Build on your knowledge with core concepts
    icon: ðŸŒ¿
  - id: advanced
    title: Advanced Path
    description: Master specialized AI techniques and applications
    icon: ðŸŒ³

# Topics
topics:
  - id: machine-learning
    title: Machine Learning
    color: "#3498db"
  - id: deep-learning
    title: Deep Learning
    color: "#2ecc71"
  - id: nlp
    title: Natural Language Processing
    color: "#9b59b6"
  - id: computer-vision
    title: Computer Vision
    color: "#e74c3c"
  - id: generative-ai
    title: Generative AI
    color: "#f1c40f"
  - id: ethics
    title: AI Ethics
    color: "#34495e"

# Reading time calculation (words per minute)
words_per_minute: 200

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .claude
  - PROJECT.md
  - _config_github.yml

# SEO
lang: en_US
twitter:
  username: ""
  card: summary_large_image
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-image.png
