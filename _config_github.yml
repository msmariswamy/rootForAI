# Topic categories
topics:
  - id: machine-learning
    title: Machine Learning
    color: "#3498db"
  - id: deep-learning
    title: Deep Learning
    color: "#2ecc71"
  - id: nlp
    title: Natural Language Processing
    color: "#9b59b6"
  - id: computer-vision
    title: Computer Vision
    color: "#e74c3c"
  - id: generative-ai
    title: Generative AI
    color: "#f1c40f"
